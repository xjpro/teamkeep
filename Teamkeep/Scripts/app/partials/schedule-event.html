<header class="navbar navbar-inverse navbar-fixed-top visible-xs" role="navigation">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="pull-left">
                    <a href="#/schedule">
                        <i class="fa fa-chevron-circle-left"></i> Schedule
                    </a>
                </div>
                <div class="pull-right">
                    <a ng-click="removeEvent(event)">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <form>
        <fieldset>
            <legend>Description</legend>
            <div class="form-group col-xs-12 col-md-8">
                <label>Title</label>
                <input type="text" class="form-control" ng-model="event.OpponentName" ng-disabled="!editable" complete-update />
            </div>
            <div class="form-group col-xs-12 col-md-4">
                <label>Event type</label>
                <select class="form-control" ng-model="event.Type" ng-options="type.value as type.name for type in eventTypes" ng-disabled="!editable"></select>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>When</legend>
            <div class="form-group col-xs-12 col-md-6">
                <label>Date &amp; Time</label>
                <input type="datetime-local" class="form-control" ng-model="event.DateTime" ng-disabled="!editable" />
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Where</legend>
            <div class="form-group col-xs-12 col-md-6">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="event.Location.Description" ng-disabled="!editable" complete-update />
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <label>Street</label>
                <input type="text" class="form-control" ng-model="event.Location.Street" ng-disabled="!editable" complete-update />
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <label>City</label>
                <input type="text" class="form-control" ng-model="event.Location.City" ng-disabled="!editable" complete-update />
            </div>
            <div class="form-group col-xs-12 col-md-6" ng-if="settings.ArenaColumn">
                <label>Arena/Rink/Field</label>
                <input type="text" class="form-control" ng-model="event.Location.InternalLocation" ng-disabled="!editable" complete-update />
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Result</legend>
            <div class="form-group col-xs-4 col-md-2">
                <label>{{settings.ResultsView | eventResultsScoreLabel}}</label>
                <input type="number" class="form-control" ng-model="event.ScoredPoints" ng-disabled="!editable" />
            </div>    
            <div class="form-group col-xs-4 col-md-2">
                <label>{{settings.ResultsView | eventResultsAllowedLabel}}</label>
                <input type="number" class="form-control" ng-model="event.AllowedPoints" ng-disabled="!editable" />
            </div>
            <div class="form-group col-xs-4 col-md-2" ng-if="settings.ResultsView == 1">
                <label>Ties</label>
                <input type="number" class="form-control" ng-model="event.TiePoints" ng-disabled="!editable" />
            </div>
        </fieldset>
    </form>
</div>
