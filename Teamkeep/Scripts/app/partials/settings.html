<header class="navbar navbar-inverse navbar-fixed-top visible-xs" role="navigation">
    <div class="container">
        <div class="navbar-left">
            <a class="btn btn-info" href="#/schedule">
                <i class="icon-chevron-sign-left"></i> Settings
            </a>
        </div>
        <div class="nav navbar-nav navbar-right">
            <a class="navbar-brand" ng-click="removeEvent(event)">
                <i class="icon-trash"></i>
            </a>
        </div>
    </div>
</header>

<div id="settings" class="buffered container">
    <div class="row">
        <fieldset class="col-md-12">
            <legend>General</legend>
            <div class="form-group col-xs-12 col-md-8">
                <label>Team name</label>
                <input type="text" class="form-control" ng-model="newName" />
            </div>
        </fieldset>
        
        <fieldset class="col-xs-12 col-md-6 bordered">
            <legend>Columns</legend>
            <div class="form-group">
                <label title="Set to private to hide your team site from the public">Arena</label>
                <radio-button model="settings.ArenaColumn" true-text="Show" false-text="Hide"></radio-button>
            </div>
            <div class="form-group">
                <label title="Set to private to hide your team site from the public">Last name</label>
                <radio-button model="settings.LastNameColumn" true-text="Show" false-text="Hide"></radio-button>
            </div>
            <div class="form-group">
                <label title="Set to private to hide your team site from the public">Position</label>
                <radio-button model="settings.PositionColumn" true-text="Show" false-text="Hide"></radio-button>
            </div>
            <div class="form-group">
                <label title="Set to private to hide your team site from the public">Phone</label>
                <radio-button model="settings.PhoneColumn" true-text="Show" false-text="Hide"></radio-button>
            </div>
            <div class="form-group">
                <label title="Set to private to hide your team site from the public">Email</label>
                <radio-button model="settings.EmailColumn" true-text="Show" false-text="Hide"></radio-button>
            </div>
        </fieldset>

        <fieldset class="col-xs-12 col-md-6 bordered">
            <legend>Privacy</legend>
            <div class="form-group">
                <label title="Set to private to hide your team site from the public">Home page</label>
                <radio-button model="privacy.HomePage" true-text="Public" false-text="Private"></radio-button>
            </div>
            <div class="form-group">
                <label title="Set to private to hide your team site from the public">Roster</label>
                <radio-button model="privacy.Roster" true-text="Public" false-text="Private"></radio-button>
            </div>
        </fieldset>
        
    </div>
</div>
