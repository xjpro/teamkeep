<header class="navbar navbar-inverse navbar-fixed-top visible-xs" role="navigation">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="pull-left">
                    <a ng-click="toggleSidebar()">
                        <i class="fa fa-reorder"></i>
                    </a>
                </div>
                <div class="pull-right">
                    <a href="#/compose">
                        <i class="fa fa-pencil"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row table-controls hidden-xs">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
            <div class="pull-right">
                <a class="btn btn-primary" href="#/compose">
                    <i class="fa fa-pencil"></i> New message
                </a>
            </div>
        </div>
    </div>
    
    <div class="row" ng-show="sentMessage">
        <div class="alert alert-success">{{sentMessage}}</div>
    </div>

    <ol class="buffered messages list-unstyled">
        <div class="text-center" ng-if="messages.length == 0">
            No messages have been recorded
        </div>
        <li ng-class="{selected: message.Selected}" ng-click="message.Selected = true" ng-repeat="message in messages | orderBy:datePredicate:true">
            <h3>{{message.Subject}}</h3>
            <div class="message-date">
                {{message.DateTime}}
            </div>
            <div class="message-to">
                To: <span>{{message.To}}</span>
            </div>
            <div ng-bind-html="message.Content">

            </div>
        </li>
    </ol>
</div>
